<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Link Vault — Professional Link Manager</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #eef2ff;
      --primary-dark: #3a56d4;
      --secondary: #6c757d;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --dark: #1e293b;
      --light: #f8fafc;
      --muted: #64748b;
      --card-radius: 16px;
      --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
      --transition: all 0.2s ease-in-out;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      color: var(--dark);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }

    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    /* Header Styles */
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .app-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 700;
      font-size: 1.75rem;
      color: var(--dark);
      margin: 0;
    }

    .app-title i {
      color: var(--primary);
      background: var(--primary-light);
      padding: 0.75rem;
      border-radius: 12px;
    }

    .app-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    /* Search Bar */
    .search-container {
      position: relative;
      min-width: 280px;
    }

    .search-container i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      z-index: 10;
    }

    .search-input {
      padding-left: 2.75rem;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      background: white;
      transition: var(--transition);
    }

    .search-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    }

    /* Button Styles */
    .btn {
      border-radius: 10px;
      font-weight: 500;
      padding: 0.5rem 1rem;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      border: none;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
    }

    .btn-outline-secondary {
      border: 1px solid #e2e8f0;
      color: var(--muted);
    }

    .btn-outline-secondary:hover {
      background: #f8fafc;
      border-color: #cbd5e1;
      color: var(--dark);
    }

    .btn-group .btn {
      border-radius: 8px;
    }

    .btn-group .btn:first-child {
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }

    .btn-group .btn:last-child {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }

    .btn-group .btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .btn-sm {
      padding: 0.4rem 0.8rem;
      font-size: 0.875rem;
    }

    /* Card Styles */
    .card {
      border: none;
      border-radius: var(--card-radius);
      box-shadow: var(--card-shadow);
      background: white;
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background: transparent;
      border-bottom: 1px solid #f1f5f9;
      padding: 1.25rem 1.5rem;
      font-weight: 600;
    }

    .card-body {
      padding: 1.5rem;
    }

    /* Link Card Styles */
    .link-card {
      border-radius: var(--card-radius);
      padding: 1.5rem;
      background: white;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      height: 100%;
      display: flex;
      flex-direction: column;
      border: 1px solid transparent;
    }

    .link-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.1);
      border-color: var(--primary-light);
    }

    .favicon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: var(--primary-light);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
      color: var(--primary);
      font-size: 1.25rem;
      flex-shrink: 0;
    }

    .link-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--dark);
      margin-bottom: 0.25rem;
      line-height: 1.4;
    }

    .link-category {
      display: inline-block;
      background: #f1f5f9;
      color: var(--muted);
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 500;
      margin-bottom: 0.75rem;
    }

    .link-url {
      color: var(--primary);
      font-size: 0.9rem;
      margin-bottom: 0.75rem;
      word-break: break-all;
    }

    .link-note {
      color: var(--muted);
      font-size: 0.9rem;
      margin-top: auto;
    }

    .link-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .link-actions .btn {
      flex: 1;
      justify-content: center;
    }

    /* Grid Layout */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    /* Table Styles */
    .table-responsive {
      border-radius: var(--card-radius);
      overflow: hidden;
    }

    .table {
      margin-bottom: 0;
    }

    .table thead th {
      background: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
      color: var(--muted);
      font-weight: 600;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      padding: 1rem 1.5rem;
    }

    .table tbody td {
      padding: 1.25rem 1.5rem;
      vertical-align: middle;
      border-bottom: 1px solid #f1f5f9;
    }

    .table tbody tr:last-child td {
      border-bottom: none;
    }

    .table tbody tr:hover {
      background: #f8fafc;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--muted);
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      opacity: 0.5;
    }

    .empty-state-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .empty-state-description {
      font-size: 1rem;
      max-width: 400px;
      margin: 0 auto 1.5rem;
    }

    /* Modal Styles */
    .modal-content {
      border: none;
      border-radius: var(--card-radius);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .modal-header {
      border-bottom: 1px solid #f1f5f9;
      padding: 1.5rem;
    }

    .modal-title {
      font-weight: 600;
      color: var(--dark);
    }

    .modal-body {
      padding: 1.5rem;
    }

    .modal-footer {
      border-top: 1px solid #f1f5f9;
      padding: 1.25rem 1.5rem;
    }

    .form-label {
      font-weight: 500;
      color: var(--dark);
      margin-bottom: 0.5rem;
    }

    .form-control, .form-select {
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      padding: 0.75rem 1rem;
      transition: var(--transition);
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    }

    /* Toast Styles */
    .toast-container {
      position: fixed;
      right: 1.5rem;
      top: 1.5rem;
      z-index: 1055;
    }

    .toast {
      border-radius: 12px;
      border: none;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }

    /* Stats */
    .stats-container {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .stat-card {
      flex: 1;
      padding: 1.25rem;
      border-radius: var(--card-radius);
      background: white;
      box-shadow: var(--card-shadow);
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .stat-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      flex-shrink: 0;
    }

    .stat-content {
      flex: 1;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--dark);
      line-height: 1;
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-size: 0.875rem;
      color: var(--muted);
    }

    /* Responsive Adjustments */
    @media (max-width: 992px) {
      .app-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }
      
      .app-controls {
        width: 100%;
        justify-content: space-between;
      }
      
      .search-container {
        min-width: 200px;
        flex: 1;
        max-width: 400px;
      }
    }

    @media (max-width: 768px) {
      .app-container {
        padding: 1.5rem 1rem;
      }
      
      .card-grid {
        grid-template-columns: 1fr;
      }
      
      .stats-container {
        flex-direction: column;
        gap: 1rem;
      }
      
      .app-controls {
        flex-direction: column;
        align-items: stretch;
        gap: 0.75rem;
      }
      
      .search-container {
        max-width: 100%;
      }
      
      .btn-group-container {
        display: flex;
        justify-content: space-between;
      }
    }

    /* Animation for new items */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 0.3s ease-out;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <h1 class="app-title">
        <i class="fas fa-vault"></i>
        Link Vault
      </h1>
      <div class="app-controls">
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input id="search" class="form-control search-input" placeholder="Cari judul, URL, kategori...">
        </div>
        <div class="btn-group-container d-flex gap-2">
          <div class="btn-group" role="group">
            <button id="viewTableBtn" class="btn btn-outline-secondary btn-sm" title="Tampilan Tabel">
              <i class="fa-solid fa-table-list"></i>
            </button>
            <button id="viewGridBtn" class="btn btn-outline-secondary btn-sm active" title="Tampilan Grid">
              <i class="fa-solid fa-grip"></i>
            </button>
          </div>
          <div class="btn-group" role="group">
            <button id="addBtn" class="btn btn-primary btn-sm">
              <i class="fa-solid fa-plus"></i> Tambah
            </button>
            <button id="exportBtn" class="btn btn-outline-secondary btn-sm" title="Export Excel">
              <i class="fa-solid fa-file-export"></i>
            </button>
            <label class="btn btn-outline-secondary btn-sm mb-0" for="importFile" title="Import Excel">
              <i class="fa-solid fa-file-import"></i>
            </label>
            <input id="importFile" class="file-input" type="file" accept=".xlsx,.xls,.csv" />
          </div>
        </div>
      </div>
    </header>

    <!-- Stats -->
    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-icon" style="background: #eef2ff; color: #4361ee;">
          <i class="fas fa-link"></i>
        </div>
        <div class="stat-content">
          <div class="stat-value" id="totalCount">0</div>
          <div class="stat-label">Total Link</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon" style="background: #f0fdf4; color: #10b981;">
          <i class="fas fa-folder"></i>
        </div>
        <div class="stat-content">
          <div class="stat-value" id="categoryCount">0</div>
          <div class="stat-label">Kategori</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon" style="background: #fef7cd; color: #f59e0b;">
          <i class="fas fa-clock"></i>
        </div>
        <div class="stat-content">
          <div class="stat-value" id="recentCount">0</div>
          <div class="stat-label">Ditambahkan 7 Hari Terakhir</div>
        </div>
      </div>
    </div>

    <!-- Views -->
    <div id="tableView" class="card mb-4" style="display:none">
      <div class="card-header">
        <span>Daftar Link</span>
        <span class="small-muted float-end" id="tableCount">0 link</span>
      </div>
      <div class="table-responsive">
        <table class="table table-borderless table-hover align-middle mb-0">
          <thead>
            <tr>
              <th>Judul</th>
              <th>URL</th>
              <th>Kategori</th>
              <th class="text-end">Aksi</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <div id="gridView" class="mb-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Link Tersimpan</h5>
        <span class="small-muted" id="gridCount">0 link</span>
      </div>
      <div id="gridContainer" class="card-grid"></div>
    </div>

    <div id="emptyState" class="empty-state" style="display:none">
      <div class="empty-state-icon">
        <i class="fas fa-inbox"></i>
      </div>
      <h3 class="empty-state-title">Belum ada link</h3>
      <p class="empty-state-description">
        Mulai dengan menambahkan link pertama Anda atau impor dari file Excel.
      </p>
      <button id="addFirstBtn" class="btn btn-primary">
        <i class="fa-solid fa-plus"></i> Tambah Link Pertama
      </button>
    </div>

    <!-- Modal Add/Edit -->
    <div class="modal fade" id="linkModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <form id="linkForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Tambah Link</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editingIndex" />
            <div class="mb-3">
              <label class="form-label">Judul</label>
              <input id="title" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">URL</label>
              <input id="url" class="form-control" type="url" placeholder="https://..." required />
            </div>
            <div class="mb-3">
              <label class="form-label">Kategori (opsional)</label>
              <input id="category" class="form-control" list="categorySuggestions" />
              <datalist id="categorySuggestions"></datalist>
            </div>
            <div class="mb-3">
              <label class="form-label">Catatan (opsional)</label>
              <textarea id="note" class="form-control" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button type="submit" class="btn btn-primary">Simpan</button>
          </div>
        </form>
      </div>
    </div>

    <div class="toast-container" id="toasts"></div>
  </div>

  <!-- Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    (function(){
      // Key untuk localStorage
      const STORAGE_KEY = 'linkvault_links_v2';
      const VIEW_MODE_KEY = 'linkvault_view_mode';
      
      // Elements
      const addBtn = document.getElementById('addBtn');
      const addFirstBtn = document.getElementById('addFirstBtn');
      const exportBtn = document.getElementById('exportBtn');
      const importFile = document.getElementById('importFile');
      const tableView = document.getElementById('tableView');
      const gridView = document.getElementById('gridView');
      const tableBody = document.getElementById('tableBody');
      const gridContainer = document.getElementById('gridContainer');
      const emptyState = document.getElementById('emptyState');
      const modalEl = document.getElementById('linkModal');
      const modal = new bootstrap.Modal(modalEl);
      const linkForm = document.getElementById('linkForm');
      const modalTitle = document.getElementById('modalTitle');
      const search = document.getElementById('search');
      const totalCountEl = document.getElementById('totalCount');
      const categoryCountEl = document.getElementById('categoryCount');
      const recentCountEl = document.getElementById('recentCount');
      const tableCountEl = document.getElementById('tableCount');
      const gridCountEl = document.getElementById('gridCount');
      const viewTableBtn = document.getElementById('viewTableBtn');
      const viewGridBtn = document.getElementById('viewGridBtn');
      const categorySuggestions = document.getElementById('categorySuggestions');

      // form fields
      const titleInput = document.getElementById('title');
      const urlInput = document.getElementById('url');
      const categoryInput = document.getElementById('category');
      const noteInput = document.getElementById('note');
      const editingIndex = document.getElementById('editingIndex');

      // state
      let links = [];
      let viewMode = 'grid';

      // Fungsi untuk menyimpan data ke localStorage
      function saveToStorage() {
        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(links));
          console.log('Data berhasil disimpan ke localStorage:', links.length, 'item');
          return true;
        } catch (e) {
          console.error('Gagal menyimpan data ke localStorage:', e);
          showToast('Gagal menyimpan data', 'error');
          return false;
        }
      }

      // Fungsi untuk memuat data dari localStorage
      function loadFromStorage() {
        try {
          const storedData = localStorage.getItem(STORAGE_KEY);
          if (storedData) {
            links = JSON.parse(storedData);
            console.log('Data berhasil dimuat dari localStorage:', links.length, 'item');
          } else {
            links = [];
            console.log('Tidak ada data di localStorage, menggunakan array kosong');
          }
          return true;
        } catch (e) {
          console.error('Gagal memuat data dari localStorage:', e);
          showToast('Gagal memuat data yang tersimpan', 'error');
          links = [];
          return false;
        }
      }

      // Fungsi untuk menyimpan mode tampilan
      function saveViewMode() {
        localStorage.setItem(VIEW_MODE_KEY, viewMode);
      }

      // Fungsi untuk memuat mode tampilan
      function loadViewMode() {
        const storedViewMode = localStorage.getItem(VIEW_MODE_KEY);
        if (storedViewMode) {
          viewMode = storedViewMode;
        }
      }

      // utilities
      function showToast(text, type='info'){
        const id = 't'+Date.now();
        const el = document.createElement('div');
        el.className = `toast align-items-center text-bg-${type === 'info' ? 'light' : type} border-0`;
        el.style.minWidth = '280px';
        el.innerHTML = `
          <div class="d-flex align-items-center">
            <div class="toast-body d-flex align-items-center">
              <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-triangle' : 'info-circle'} me-2"></i>
              ${text}
            </div>
            <button class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>`;
        document.getElementById('toasts').appendChild(el);
        const bs = new bootstrap.Toast(el,{delay:3000});
        bs.show();
        el.addEventListener('hidden.bs.toast',()=>el.remove());
      }

      function save(){
        if (saveToStorage()) {
          updateStats();
        }
      }

      function load(){
        loadFromStorage();
        updateStats();
      }

      function updateStats() {
        // Update total count
        totalCountEl.textContent = links.length;
        
        // Update category count
        const categories = new Set();
        links.forEach(link => {
          if (link.category && link.category.trim() !== '') {
            categories.add(link.category.trim());
          }
        });
        categoryCountEl.textContent = categories.size;
        
        // Update recent count (last 7 days)
        const oneWeekAgo = new Date();
        oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
        
        const recentLinks = links.filter(link => {
          if (!link.createdAt) return false;
          const linkDate = new Date(link.createdAt);
          return linkDate > oneWeekAgo;
        });
        
        recentCountEl.textContent = recentLinks.length;
        
        // Update view-specific counts
        const filteredCount = getFilteredLinks().length;
        tableCountEl.textContent = `${filteredCount} link`;
        gridCountEl.textContent = `${filteredCount} link`;
      }

      function getFilteredLinks() {
        const q = search.value.trim().toLowerCase();
        if (!q) return links;
        
        return links.filter(l => 
          (l.title||'').toLowerCase().includes(q) || 
          (l.url||'').toLowerCase().includes(q) || 
          (l.category||'').toLowerCase().includes(q) ||
          (l.note||'').toLowerCase().includes(q)
        );
      }

      function updateCategorySuggestions() {
        const categories = new Set();
        links.forEach(link => {
          if (link.category && link.category.trim() !== '') {
            categories.add(link.category.trim());
          }
        });
        
        categorySuggestions.innerHTML = '';
        categories.forEach(category => {
          const option = document.createElement('option');
          option.value = category;
          categorySuggestions.appendChild(option);
        });
      }

      // render
      function render(filter=''){
        const filtered = getFilteredLinks();

        // table
        tableBody.innerHTML = '';
        filtered.forEach((l,i)=>{
          const tr = document.createElement('tr');
          tr.className = 'fade-in-up';
          tr.innerHTML = `
            <td>
              <div class="d-flex align-items-center">
                <div class="favicon me-3">
                  <i class="fa-solid fa-globe"></i>
                </div>
                <div>
                  <div class="fw-semibold link-title">${escapeHtml(l.title||'')}</div>
                  ${l.note ? `<div class="small text-muted mt-1">${escapeHtml(l.note)}</div>` : ''}
                </div>
              </div>
            </td>
            <td><a href="${escapeAttr(l.url||'')}" target="_blank" rel="noopener" class="link-url">${escapeHtml(truncate(l.url||'',40))}</a></td>
            <td>${l.category ? `<span class="link-category">${escapeHtml(l.category)}</span>` : ''}</td>
            <td class="text-end">
              <div class="btn-group btn-group-sm" role="group">
                <button class="btn btn-outline-primary" data-action="open" data-i="${i}" title="Buka"><i class="fa-solid fa-arrow-up-right-from-square"></i></button>
                <button class="btn btn-outline-secondary" data-action="edit" data-i="${i}" title="Edit"><i class="fa-solid fa-pen"></i></button>
                <button class="btn btn-outline-danger" data-action="del" data-i="${i}" title="Hapus"><i class="fa-solid fa-trash"></i></button>
              </div>
            </td>`;
          tableBody.appendChild(tr);
        });

        // grid
        gridContainer.innerHTML = '';
        filtered.forEach((l,i)=>{
          const div = document.createElement('div');
          div.className = 'link-card fade-in-up';
          div.innerHTML = `
            <div class="d-flex align-items-start mb-3">
              <div class="favicon">
                <i class="fa-solid fa-globe"></i>
              </div>
              <div style="flex:1">
                <div class="link-title">${escapeHtml(l.title||'')}</div>
                ${l.category ? `<div class="link-category">${escapeHtml(l.category)}</div>` : ''}
              </div>
            </div>
            <div class="link-url mb-3">
              <a href="${escapeAttr(l.url||'')}" target="_blank" rel="noopener">${escapeHtml(truncate(l.url||'',60))}</a>
            </div>
            ${l.note? `<div class="link-note">${escapeHtml(l.note)}</div>` : ''}
            <div class="link-actions">
              <button class="btn btn-outline-primary btn-sm" data-action="open" data-i="${i}" title="Buka">
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
              </button>
              <button class="btn btn-outline-secondary btn-sm" data-action="edit" data-i="${i}" title="Edit">
                <i class="fa-solid fa-pen"></i>
              </button>
              <button class="btn btn-outline-danger btn-sm" data-action="del" data-i="${i}" title="Hapus">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>`;
          gridContainer.appendChild(div);
        });

        // empty state
        if(filtered.length === 0 && links.length === 0){
          emptyState.style.display = 'block';
          tableView.style.display = 'none';
          gridView.style.display = 'none';
        } else if (filtered.length === 0) {
          emptyState.style.display = 'block';
          emptyState.querySelector('.empty-state-title').textContent = 'Tidak ada hasil';
          emptyState.querySelector('.empty-state-description').textContent = 'Coba ubah kata kunci pencarian Anda';
          emptyState.querySelector('button').style.display = 'none';
          if (viewMode === 'table') {
            tableView.style.display = 'none';
            gridView.style.display = 'none';
          } else {
            tableView.style.display = 'none';
            gridView.style.display = 'none';
          }
        } else {
          emptyState.style.display = 'none';
          if (viewMode === 'table') {
            tableView.style.display = 'block';
            gridView.style.display = 'none';
          } else {
            tableView.style.display = 'none';
            gridView.style.display = 'block';
          }
        }

        updateStats();
        updateCategorySuggestions();
      }

      // helpers
      function escapeHtml(s){ if(!s) return ''; return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;') }
      function escapeAttr(s){ return (s||'').replaceAll('"','%22').replaceAll("'","%27") }
      function truncate(s,n){ return s.length>n? s.slice(0,n-1)+'…':s }

      // view toggle
      function setView(v){
        viewMode = v; 
        saveViewMode();
        
        if(v==='table'){
          tableView.style.display='block'; 
          gridView.style.display='none'; 
          viewTableBtn.classList.add('active'); 
          viewGridBtn.classList.remove('active');
        } else { 
          tableView.style.display='none'; 
          gridView.style.display='block'; 
          viewGridBtn.classList.add('active'); 
          viewTableBtn.classList.remove('active'); 
        }
        
        render(search.value);
      }

      // add/edit flow
      function openAddModal() {
        editingIndex.value = '';
        modalTitle.textContent = 'Tambah Link';
        titleInput.value = urlInput.value = categoryInput.value = noteInput.value = '';
        modal.show();
      }

      addBtn.addEventListener('click', openAddModal);
      addFirstBtn.addEventListener('click', openAddModal);

      linkForm.addEventListener('submit', (e)=>{
        e.preventDefault();
        const obj = { 
          title: titleInput.value.trim(), 
          url: urlInput.value.trim(), 
          category: categoryInput.value.trim(), 
          note: noteInput.value.trim() 
        };
        
        // Add creation date for new items
        const idx = editingIndex.value;
        if(idx===''){
          obj.createdAt = new Date().toISOString();
          obj.id = Date.now().toString(); // ID unik
          links.unshift(obj);
        } else {
          // Keep the original ID and creation date when editing
          obj.id = links[idx].id;
          obj.createdAt = links[idx].createdAt;
          links[idx] = obj;
        }
        
        save(); 
        render(search.value);
        modal.hide();
        showToast(idx === '' ? 'Link berhasil ditambahkan' : 'Link berhasil diperbarui', 'success');
      });

      // table/grid actions (event delegation)
      document.addEventListener('click', (e)=>{
        const btn = e.target.closest('button');
        if(!btn) return;
        const action = btn.getAttribute('data-action');
        const idx = btn.getAttribute('data-i');
        if(!action) return;
        
        if(action==='open'){
          const url = links[idx].url; 
          if(url) window.open(url,'_blank');
        } else if(action==='edit'){
          const item = links[idx]; 
          editingIndex.value = idx; 
          modalTitle.textContent = 'Edit Link'; 
          titleInput.value=item.title; 
          urlInput.value=item.url; 
          categoryInput.value=item.category||''; 
          noteInput.value=item.note||''; 
          modal.show();
        } else if(action==='del'){
          if(confirm('Hapus link ini?')){ 
            links.splice(idx,1); 
            save(); 
            render(search.value); 
            showToast('Link berhasil dihapus', 'success'); 
          }
        }
      });

      // export
      exportBtn.addEventListener('click', ()=>{
        if(!links.length){ showToast('Tidak ada data untuk diekspor', 'error'); return }
        const ws_data = links.map(l=>({Judul:l.title, URL:l.url, Kategori:l.category||'', Catatan:l.note||''}));
        const ws = XLSX.utils.json_to_sheet(ws_data);
        const wb = XLSX.utils.book_new(); 
        XLSX.utils.book_append_sheet(wb, ws, 'Links');
        XLSX.writeFile(wb, `linkvault_export_${new Date().toISOString().slice(0,10)}.xlsx`);
        showToast('Ekspor berhasil', 'success');
      });

      // import
      importFile.addEventListener('change', (e)=>{
        const f = e.target.files[0]; 
        if(!f) return;
        
        const reader = new FileReader();
        reader.onload = (ev)=>{
          const data = ev.target.result;
          let wb;
          try{ wb = XLSX.read(data, {type: 'binary'}); }
          catch(err){ showToast('Format file tidak didukung', 'error'); return }
          
          const first = wb.SheetNames[0];
          const json = XLSX.utils.sheet_to_json(wb.Sheets[first]);
          if(!json || !json.length){ showToast('File kosong', 'error'); return }
          
          // map columns flexibly
          const imported = json.map(row=>({
            title: row.Judul || row.Title || row.Name || row.nama || row.Nama || row.name || '',
            url: row.URL || row.Url || row.url || row.link || row.Link || '',
            category: row.Kategori || row.Category || row.kategori || row.category || '',
            note: row.Catatan || row.Note || row.note || row.Catatan || '',
            createdAt: new Date().toISOString(),
            id: Date.now().toString() + Math.random().toString(36).substr(2, 9) // ID unik
          })).filter(r=>r.url || r.title);
          
          // prepend
          links = [...imported, ...links]; 
          save(); 
          render(search.value);
          showToast(`Impor berhasil: ${imported.length} item`, 'success');
        };
        reader.readAsBinaryString(f);
        importFile.value = '';
      });

      // search
      search.addEventListener('input', (e)=> render(e.target.value));

      // view buttons
      viewTableBtn.addEventListener('click', ()=> setView('table'));
      viewGridBtn.addEventListener('click', ()=> setView('grid'));

      // Clear all data (untuk testing)
      function clearAllData() {
        if(confirm('Hapus semua data? Tindakan ini tidak dapat dibatalkan.')) {
          links = [];
          save();
          render();
          showToast('Semua data telah dihapus', 'success');
        }
      }

      // Tambahkan tombol clear data untuk testing (opsional)
      // document.getElementById('clearBtn').addEventListener('click', clearAllData);

      // init
      loadViewMode();
      load();
      setView(viewMode);
      render();

      // Event listener untuk sebelum unload (opsional, untuk memastikan data tersimpan)
      window.addEventListener('beforeunload', function() {
        save();
      });

      // Untuk debugging: tampilkan status localStorage di console
      console.log('Aplikasi Link Vault dimuat');
      console.log('Jumlah data di localStorage:', links.length);
      console.log('Mode tampilan:', viewMode);

    })();
  </script>
</body>
